<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Red+Rose:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- SEARCH & HISTORY -->
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group list-group-flush history">

        </ul>
      </aside>

      <!-- TODAY FORECAST -->
      <div class="col-lg-9">
        <div id="today" class="mt-3 card">
          <div class="card-body">
            <h2 id="city"></h2>
            <p class="p-today">Temperature: <span id="temp-today"></span> &deg;F</p>
            <p class="p-today">Humidity: <span id="hum-today"></span>%</p>
            <p class="p-today">Wind Speed: <span id="wind"></span> MPH</p>
            <p class="p-today">UV Index: <span id="UV"></span></p>
          </div>
        </div>
          
        <!-- 5 DAY FORECAST -->
        <div id="forecast" class="mt-3">

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
